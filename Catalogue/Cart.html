<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--Bootstrap CSS for webpage goes here-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!--Style Sheet-->
		<link rel='stylesheet' type='text/css' href='Cart.css' />
        <!--JQuery-->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"> </script>
        <!--Scripting file-->
    	<script type='text/javascript' src="Cart.js"></script>
        <title>Cart</title>

	</head>

    <body onload="myLoad()">

        <h1 id="heading"><u>My Cart</u></h1>

        <br>

        <!--This form will display the items in the cart and the total-->
        <form id="ItemsForm">

            

            <!--Here the total is displayed-->
            <div class="form-group row shadow p-2 mb-5 bg-white rounded">
				<!--Include this class="col-sm-2 col-form-label" for horizontal-->
				<label for="inputName" class="col-sm-2 col-form-label">Total (VAT Included)</label> 
				<!--For horizontal we put <label> in another <div> bracket-->
				<div class="col-sm-10">
					<label type="number" class="form-control" id="totalAmount" aria-describedby="nameHelp"></label>
				</div>
			</div>

        </form>

        <br>

        <div id="container">
            <button id="delivery">Delivery</button>
            <button id="couponButton">Select Coupon First</button>
            <button id="collection">Collection</button>
        </div>

        <br>

        <section id="forms">

            <!--Delivery Form-->
            <article id="deliveryForm">

                <h5>Please select your delivery method</h5>

                <form>
                    <input type="radio" id="RAM" name="deliveryMethod" value="RAM Couriers">
                    <label for="radio">RAM Couriers</label>
                    <br>
                    <input type="radio" id="Postnet" name="deliveryMethod" value="Postnet">
                    <label for="radio">Postnet</label>
                    <br>
                    <input type="radio" id="Fastway" name="deliveryMethod" value="Fastway">
                    <label for="radio">Fastway</label>
                    <br>
                    <input id="SubmitButton1" type="submit" value="Confirm Order">
                </form>

            </article>

            <!--Coupon Form-->
            <article id="couponForm">
                <h5>Discount Coupons</h5>

                <form>
                    <input type="radio" id="XboxCoupon" name="coupon" value="Xbox Coupon">
                    <label for="radio">Xbox Coupon</label>
                    <br>
                    <input type="radio" id="PlaystationCoupon" name="coupon" value="Playstation Coupon">
                    <label for="radio">Playstation Coupon</label>
                    <br>
                    <input type="radio" id="SteamCoupon" name="coupon" value="Steam Coupon">
                    <label for="radio">Steam Coupon</label>
                </form>

            </article>

            <!--Collection Form-->
            <article id="collectionForm">
                <h5>Please select a date and time for collection</h5>
                <form>
                    <label for="date">Date:</label>
                    <br>
                    <input type="date" id="date" name="date" value="01/05/22">
                    <br>
                    <label for="time">Last name:</label>
                    <br>
                    <input type="time" id="date" name="time" value="">
                    <br>
                    <input id="SubmitButton2" type="submit" value="Confrim Order">
                </form>
            </article>
        </section>

    </body>

</html>
